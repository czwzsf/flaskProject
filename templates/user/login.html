{% extends 'base.html' %}
{% block title %}
    用户登入
{% endblock %}
{% block head %}
    <h1 style="color: red">用户登入</h1>
    <p>{{ msg }}</p>
{% endblock %}
{% block middle %}
    <form action="{{ url_for('user.user_login') }}" method="post">
        <p><input type="text" name="username" placeholder="用户名">用户名</p>
        <p><input type="password" name="password" placeholder="密码">密码</p>
        <p><input type="submit" value="登入"></p>
    </form>
{% endblock %}
