{% extends 'base.html' %}
{% block middle %}
    <form action="{{ url_for('user.register') }}" method="post">
        <p><input type="text" name="username" placeholder="用户名"></p>
        <p><input type="password" name="password" placeholder="输入密码"></p>
        <p><input type="password" name="repassword" placeholder="确认密码"></p>
        <p><input type="number" name="phone" placeholder="手机号"></p>
        <p><input type="text" name="email" placeholder="邮箱"></p>
        <p><input type="submit" value="确认注册"></p>
    </form>
{% endblock %}
